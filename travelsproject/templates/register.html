<!DOCTYPE html>
<html>
<head>
    <style>
        .h1{
            background-color: burlywood;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1 style="color: brown;text-align: center;background-color: burlywood;">Registration</h1>
<form action="register" method="post" class="h1">
    {% csrf_token %}
         <input type="text" name="username" placeholder="enter your user name"><br>
         <input type="text" name="first_name" placeholder="enter your first name"><br>
         <input type="text" name="last_name" placeholder="enter your last name"><br>
         <input type="email" name="email_id" placeholder="enter your email_id"><br>
         <input type="password" name="password" placeholder="enter your password"><br>
         <input type="text" name="password1" placeholder="confirmation password"><br>
        
         <input type="submit">
    

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
